<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{/addBookInst}"
      th:object="${bookInstance}" method="GET">
    Authors:
    <input type="text" th:field="*{book.authors}"/>
    <br/>
    Title:
    <input type="text" th:field="*{book.title}"/>
    <br/>
    Publishing year:
    <input type="number" th:field="*{book.publishingYear}"/>
    <br/>
    Pages Number:
    <input type="number" th:field="*{book.pagesNumber}"/>
    <br/>
    Issued:
    <input type="text" th:field="*{issued}"/>
    <br/>
    <input type="submit" value="Create"/>
</form>
<br/>
<br/>
<br/>
<a href = "/home"> Начальная страница </a>
</body>
</html>
