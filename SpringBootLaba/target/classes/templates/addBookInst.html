<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{addBookInstance}"
      th:object="${CurrentBook}" method="GET">
    <table>
        <tr>
            <td>Authors:</td>
            <td><input type="text" readonly th:value="*{authors}"/>
            </td>

        <tr>
            <td> Title:</td>
            <td><input type="text" readonly th:value="*{title}"/></td>
        </tr>
        <tr>
            <td> Publishing year:</td>
            <td><input type="number" readonly th:value="*{publishingYear}"/></td>
        </tr>
        <tr>
            <td> Pages Number:</td>
            <td><input type="number" readonly th:value="*{pagesNumber}"/></td>
        </tr>
        <tr>
            <input type=hidden th:field="*{id}">
            <td> Issued:</td>
            <td><input type="text" name="issued"/></td>
        </tr>
    </table>
    <input type="submit" value="Create"/>
</form>
<br/>
<br/>
<br/>
<a href="/home"> Начальная страница </a>
</body>
</html>
