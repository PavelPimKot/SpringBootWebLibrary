<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{addBookInstance}"
      th:object="${CurrentBook}" method="GET">
    Authors:
    <input type="text"  readonly th:value="*{authors}"/>
    <br/>
    Title:
    <input type="text" readonly th:value="*{title}"/>
    <br/>
    Publishing year:
    <input type="number" readonly th:value="*{publishingYear}"/>
    <br/>
    Pages Number:
    <input type="number" readonly th:value="*{pagesNumber}"/>
    <br/>
    <input type=hidden th:field="*{id}">
    Issued:
    <input type="text" name="issued"/>
    <br/>
    <input type="submit" value="Create"/>
</form>
<br/>
<br/>
<br/>
<a href = "/home"> Начальная страница </a>
</body>
</html>
