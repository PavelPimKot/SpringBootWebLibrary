<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{/addBook}"
      th:object="${book}" method="GET">
    <table>
        <tr>
            <td>Authors:</td>
            <td><input type="text" th:field="*{authors}"/></td>
        </tr>
        <tr>
            <td> Title:</td>
            <td> <input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td> Publishing year:</td>
            <td><input type="number" th:field="*{publishingYear}"/></td>
        </tr>
        <tr>
            <td> Pages Number:</td>
            <td> <input type="number" th:field="*{pagesNumber}"/></td>
        </tr>
    </table>
    <input type="submit" value="Create"/>
</form>
<br/>
<br/>
<br/>
<a href="/home"> Начальная страница </a>
</body>
</html>
